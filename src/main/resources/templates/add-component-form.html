<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Комплектующие для ПК</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Комплектующие для ПК</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/list-components}">Комплектующие</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Выход</a>
                </li>
        </div>
    </div>
</nav>
<div class="container">

    <hr/>

    <h3>Добавить комплектующие</h3>
    <hr/>

    <form th:action="@{/saveComponent}" th:object="${component}" method="POST">

        <input type="text" th:field="*{name}" class="form-control col-4 mb-4" placeholder="Наименование"/>

        <input type="text" th:field="*{type}" class="form-control col-4 mb-4" placeholder="Тип"/>

        <input type="text" th:field="*{manufacturer}" class="form-control col-4 mb-4" placeholder="Производитель"/>

        <input type="text" th:field="*{price}" class="form-control col-4 mb-4" placeholder="цена"/>

        <button type="submit" class="btn btn-primary col-2">Сохранить</button>

        <input type="hidden" th:field="*{id}"/>

    </form>
    <hr/>
    <a th:href="@{/list-components}">Назад</a>
</div>

</body>
</html>
